<html>
<head>
	<title>
		ADMIN  ...yaaayyy
	</title>
</head>
<body>
<p id="data"></p>
<input type="submit" id="retrieve" value="retrieve">
<script src="jquery-3.1.1.min.js"></script>
<script>
	document.getElementById('retrieve').addEventListener("click", register);
	function register() {
	$.post("/admin", '', function(data) {
		  console.log(data);
		  display(data);
		}).fail(function(error) {
		  if (error.responseText == 'showAlert') {
		    alert("retrieve failed");
		  }
		});
	}
	function display(data){
		var str = " ";
		data.forEach(function(d){

		str += JSON.stringify(d);	
		str += "<br>";
		})
		document.getElementById('data').innerHTML = str;
	}
</script>
</body>
</html>
