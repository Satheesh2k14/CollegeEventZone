	<h1>Seminar</h1>
	<input type="text" placeholder="seminar-name" id="sname">
	<br>
	<input type="text" placeholder="venue" id="svenue">
	<br>
	<input type="text" placeholder="date" id="sdate">
	<br>
	<input type="text" placeholder="id 100 + number" id ="sid">
	<br>
	<input type="submit" value="submit" id="submit_sem">
	<br>
	</center>
<script>
	document.getElementById('submit_sem').addEventListener("click", seminarDetails);
	function seminarDetails() {
		var seminarName = document.getElementById('sname').value;
		var semVenue = document.getElementById('svenue').value;
		var semDate = document.getElementById('sdate').value;
		var type = "seminar";
		var id = document.getElementById('sid').value;

		var semData ={
			"_id" : id,
			"type" : type,
			"seminarName" : seminarName,
			"semVenue" : semVenue,
			"semDate" :semDate
   		}
   		alert(id + ' ' + type + ' ' + seminarName);
   		//POST DETAILS ABOUT SEMINAR link not given
		$.post("/seminarpost", semData, function(data) {
		  console.log(data);
		}).fail(function(error) {
		  if (error.responseText == 'showAlert') {
		    alert("incorrect details");
		  }
		});
	}
</script>
